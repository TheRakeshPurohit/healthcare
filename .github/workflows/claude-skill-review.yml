name: Claude Skill Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]
    paths:
      - '**/SKILL.md'

jobs:
  skill-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Claude Skill Review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          plugin_marketplaces: 'https://github.com/anthropics/agent-skills.git'
          plugins: 'skill-creator@anthropic-agent-skills'
          prompt: |
            Review the skill changes in PR ${{ github.repository }}/pull/${{ github.event.pull_request.number }}.

            Use the skill-creator skill guidelines to evaluate each skill. For each SKILL.md changed, review the full skill directory (scripts/, references/, assets/) against the skill-creator best practices.

            Provide specific, actionable feedback for any issues found.
